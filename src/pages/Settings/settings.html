<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  <div class="pages-content setting-page">
    <div class="settings-content">
      <ion-list inset>
        <ion-item>
          <ion-label>Gaming</ion-label>
          <ion-select [(ngModel)]="gaming">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
            <ion-option value="genesis">Sega Genesis</ion-option>
            <ion-option value="saturn">Sega Saturn</ion-option>
            <ion-option value="snes">SNES</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Login</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Address</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>IP</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
      <div class="buttons-wrapper">
        <button ion-button class="settings-button">SAVE</button>
        <button ion-button class="settings-button">CLEAR</button>
        <button ion-button class="settings-button">BACKUP</button>
      </div>
    </div>
  </div>
</ion-content>
